<h1>기존 HTML에서 &lt;a&gt;</h1>

	<h2>&lt;a&gt;는 HTML 4.01기준으로는 Inline Level Element 입니다.</h2>
	<a href="http://coforward.com">
		<p>HTML 4.01 기준으로는Inline Level Element가 Block Level Element를 포함할 수 없으므로 이 코드는 유효성 검사를 통과하지 못합니다.</p>
    </a>
    <p><a href="http://coforward.com">그러므로 올바르게 링크를 사용하기 이 문장에서와 같이 위해서는<strong>Inline Level Element만</strong>을 포함해야 했습니다.</a></p>
