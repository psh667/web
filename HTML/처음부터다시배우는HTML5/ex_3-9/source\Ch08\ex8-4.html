<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title> 텍스트 쉐도우 효과</title>
<style type="text/css">
/* default setup that everything sees */
.shadow {
	font-family:"맑은 고딕";
	font-size:16px;
	text-shadow: 5px 5px 2px #666666;
	filter:dropshadow(OffX=5, OffY=5, Color='#CCCCCC');
}

#box1 {
	width:300px;
	height:200px;
	padding:20px;
	background-color: #333;
}

.shadow1 {
	font-family:"맑은 고딕";
	font-size:25px;
	text-shadow: 3px 3px 2px #999999;
	filter:dropshadow(OffX=2, OffY=2, Color='#999999C');
	color: #FFF;
}

</style>
</head>

<body>
<p class='shadow'> 텍스트 쉐도우 효과</p>

<div id="box1"> 
<p class="shadow1">텍스트 쉐도우 효과</p>
</div>


</body>
</html>
